        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 32
        max_obstacle_height: 2.0
        mark_threshold: 0
        
        # SOURCES
        observation_sources: camera1_cloud camera2_cloud

        camera1_cloud:
          topic: /zed_multi/camera1/point_cloud/cloud_registered
          data_type: "PointCloud2"
          observation_persistence: 0.0
          expected_update_rate: 0.0
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05

        camera2_cloud:
          topic: /zed_multi/camera2/point_cloud/cloud_registered
          data_type: "PointCloud2"
          observation_persistence: 0.0
          expected_update_rate: 0.0
